<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog - cadastro</title>

<body>

        <a href="index.html"><h1 class="cabecalho-logo">seu blog</h1></a>
        <nav id="cabecalho-menu">

    <main id="cadastro-tela">

            <hr>
            <h3>um email:</h3>
            <input type="email" placeholder="seunome@gmail.com" id="emaill">
            <h3>uma senha:</h3>
            <input type="password" placeholder="********" id="senhaa">
            <button type="submit" id="submit_cadastro">cadastrar</button>
            <a href="login.html">fazer login</a>
        </form>
    </main>

    <script src="./js/cadastro.js"></script>
